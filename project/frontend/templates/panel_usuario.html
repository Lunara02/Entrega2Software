{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/usuario.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel del Usuario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <button class="btn btn-outline-light logout-btn">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Mis Paquetes</h2>
        <div class="table-responsive">
            <table class="table table-striped" id="tabla-paquetes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Conductor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se llenan desde JS -->
                </tbody>
            </table>
        </div>
        <div id="mensaje-error" class="alert alert-danger d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/panel_usuario.js' %}"></script>
    <script type="module" src="{% static 'js/logout.js' %}"></script>
</body>
</html>
